<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">My first form</h1>
    <p id="description">Please fill out the form below to register for our online course.</p>
    <form id="survey-form" action="#" method="post">
        <fieldset>
            <label for="name" id="name-label">Name:
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </label>
            <label for="email" id="email-label">Email:
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </label>

            <label for="number" id="number-label">Age:
            <input type="number" id="number" name="age" min="14" max="120" placeholder="Enter your age" required>
            </label>
            <label for="dropdown">Select course:
                <select id="dropdown" required>
                    <option value="">(select one)</option>
                    <option value="1">Web Development</option>
                    <option value="2">Data Science</option>
                    <option value="3">Digital Marketing</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>Proficiency Level:</label>
            <label for="beginner">
                <input type="radio" id="beginner" name="proficiency" value="1" checked>Beginner
            </label>
            <label for="intermediate">
                <input type="radio" id="intermediate" name="proficiency" value="2">Intermediate
            </label>
            <label for="advanced">
                <input type="radio" id="advanced" name="proficiency" value="3">Advanced
            </label>
        </fieldset>
        <fieldset>
            <label>Preferred Class Days:</label>
            <label for="monday">
                <input type="checkbox" id="monday" name="class-days" value="1" checked>Monday
            </label>
            <label for="thursday">
                <input type="checkbox" id="thursday"
                name="class-days" value="2">Thursday
            </label>
            <label for="wednesday">
                <input type="checkbox" id="wednesday" name="class-days" value="3">Wednesday
            </label>
            <label for="tuesday">
                <input type="checkbox" id="tuesday" name="class-days" value="4">Tuesday
            </label>
            <label for="friday">
                <input type="checkbox" id="friday" name="class-days" value="5">Friday
            </label>
            <label for="saturday">
                <input type="checkbox" id="saturday" name="class-days" value="6">Saturday
            </label>
        </fieldset>
        <fieldset>
            <label for="comments">Any comments or suggestions?      
            <textarea id="comments" name="comments" placeholder="Enter any additional comments or preferences" rows="3" cols="30"></textarea>
            </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
